<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발차</title>
    <script src="https://kit.fontawesome.com/ec5d781ab7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>  
    <nav>
        <a href="home.html" class="logo"><span>개발</span>차</a>
        
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </nav>
    <div class="banner">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><div class="ban_wrap"><img src="./img/ban1.png" width="100%" height="100%"></div></div>
                <div class="swiper-slide"><div class="ban_wrap"><img src="./img/ban2.png" width="100%" height="100%"></div></div>
                <div class="swiper-slide"><div class="ban_wrap"><img src="./img/ban3.png" width="100%" height="100%"></div></div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="wrapper">
            <div class="product">
                <div class="p_btn">
                        <button>BENZ</button>
                        <button>HYUNDAI</button>
                        <button>AUDI</button>
                        <button>KIA</button>
                        <button>BMW</button>
                </div>
                <span>AUDI</span>
                <div class="p_img">
                    <div class="swiper mySwiper2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><div class="car_wrap"><img src="./img/Audi_A3.png" width="100%" height="100%"></div></div>
                            <div class="swiper-slide"><div class="car_wrap"><img src="./img/Audi_A4.png" width="100%" height="100%"></div></div>
                            <div class="swiper-slide"><div class="car_wrap"><img src="./img/Audi_A5.png" width="100%" height="100%"></div></div>
                            <div class="swiper-slide"><div class="car_wrap"><img src="./img/Audi_A6.png" width="100%" height="100%"></div></div>
                            <div class="swiper-slide"><div class="car_wrap"><img src="./img/Audi_A7.png" width="100%" height="100%"></div></div>
                            <div class="swiper-slide"><div class="car_wrap"><img src="./img/Audi_A8.png" width="100%" height="100%"></div></div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="wrapper">
                        <div class="flex_con">
                            <div class="notice">
                                <div class="n_top">
                                    <h3>공지사항</h3>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <div class="n_bottom">
                                    <p>.title <span>.date</span></p>
                                </div>
                            </div>
                            <div class="event">
                                <div class="swiper mySwiper3">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide"><div class="evt_wrap"><img src="./img/evt1.png" width="100%" height="100%"></div></div>
                                        <div class="swiper-slide"><div class="evt_wrap"><img src="./img/evt2.png" width="100%" height="100%"></div></div>
                                        <div class="swiper-slide"><div class="evt_wrap"><img src="./img/evt3.png" width="100%" height="100%"></div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>
</html>
